backend:
  name: git-gateway
  branch: master

media_folder: 'static/uploads'
public_folder: '/uploads'

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "title", name: "title", widget: "string" }
      - { label: "body", name: "body", widget: "markdown" }